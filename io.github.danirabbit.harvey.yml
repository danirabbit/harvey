app-id: io.github.danirabbit.harvey
runtime: io.elementary.Platform
runtime-version: '8'
sdk: io.elementary.Sdk
command: io.github.danirabbit.harvey
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

  # needed for perfers-color-scheme
  - '--system-talk-name=org.freedesktop.Accounts'
modules:
  - name: harvey
    buildsystem: meson
    sources:
      - type: dir
        path: .
