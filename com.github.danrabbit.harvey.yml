app-id: com.github.danrabbit.harvey
runtime: io.elementary.Platform
runtime-version: 'daily'
sdk: io.elementary.Sdk
command: com.github.danrabbit.harvey
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--device=dri'

  - '--metadata=X-DConf=migrate-path=/com/github/danrabbit/harvey/'
modules:
  - name: harvey
    buildsystem: meson
    sources:
      - type: dir
        path: .
